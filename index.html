<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Imóveis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center min-h-screen">
    <div class="container mx-auto max-w-4xl bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Gerenciador de Imóveis</h1>
        
        <!-- Formulário para Adicionar/Editar Imóveis -->
        <div id="form-container" class="mb-8 p-6 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Adicionar Novo Imóvel</h2>
            <form id="imovel-form" class="space-y-4">
                <div>
                    <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço:</label>
                    <input type="text" id="endereco" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div>
                    <label for="proprietario" class="block text-sm font-medium text-gray-700">Proprietário:</label>
                    <input type="text" id="proprietario" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div>
                    <label for="entrada" class="block text-sm font-medium text-gray-700">Data de Entrada:</label>
                    <input type="date" id="entrada" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div>
                    <label for="valor" class="block text-sm font-medium text-gray-700">Valor:</label>
                    <input type="text" id="valor" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
                    <textarea id="descricao" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Salvar Imóvel</button>
            </form>
        </div>

        <!-- Lista de Imóveis -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Imóveis Cadastrados</h2>
            <div id="imoveis-list" class="space-y-4">
                <p id="loading-message" class="text-gray-500 text-center">Carregando imóveis...</p>
            </div>
        </div>

        <!-- Modal de Mensagem (substitui o messagebox) -->
        <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
                <p id="modal-message" class="text-gray-700 mb-4"></p>
                <button id="modal-close" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
